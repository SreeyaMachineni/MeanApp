<div class="container pt-5">
    <div class="text-right pb-3">
        <button type="button" class="btn btn-dark" (click)="addUserPackage()"><i class="fa fa-plus pr-1" aria-hidden="true"></i>Add Package</button>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="insurer" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Insurer </th>
                <td mat-cell *matCellDef="let package"> {{package.insurer}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
                    <td mat-cell *matCellDef="let package"> {{package.category}} </td>
            </ng-container>
            <ng-container matColumnDef="package">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Package </th>
                    <td mat-cell *matCellDef="let package"> {{package.package}} </td>
            </ng-container>
            <ng-container matColumnDef="activeFrom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Active From</th>
                    <td mat-cell *matCellDef="let package"> {{package.activeFrom}} </td>
            </ng-container>
            <ng-container matColumnDef="activeTo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
                <td mat-cell *matCellDef="let package"> {{package.activeTo}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let package" (click)="$event.stopPropagation()">
                            <i class="fa fa-pencil pr-3" (click)="editPackage(package,package._id)"></i>
                    <i class="fa fa-trash-o" (click)="deletePackage(package._id)"></i>
                            </td>
                    </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let package; columns: displayedColumns;" (click)="getRecord(package)">
            </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
