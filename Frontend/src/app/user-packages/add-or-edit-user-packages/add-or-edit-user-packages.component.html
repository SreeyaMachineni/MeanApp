<div class="container pt-3">
  <div class="row">
      <div class="col h5">{{action|titlecase}} Package</div>
  </div>

  <form class="row pt-3" [formGroup]="userPackageForm" *ngIf="!verify" autocomplete="off">
      <div class="col-md-6 col-sm-7 d-flex flex-column">
        <mat-form-field>
          <mat-label>Insurance Category</mat-label>
          <mat-select required formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category.name"
              (click)="selectedCategory(category._id)">
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Insurance Provider</mat-label>
          <mat-select required formControlName="insurer">
            <mat-option *ngFor="let insurer of insurers" [value]="insurer.name"
              (click)="selectedInsurance(insurer._id,insurer.name)">
              {{insurer.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Package</mat-label>
          <mat-select required formControlName="package">
            <mat-option *ngFor="let package of packages" [value]="package.name" (click)="selectedPackage(package._id)">
              {{package.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="activeFrom" placeholder="Active From" formControlName="activeFrom">
          <mat-datepicker-toggle matSuffix [for]="activeFrom"></mat-datepicker-toggle>
          <mat-datepicker #activeFrom></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="activeTo" placeholder="Active To" formControlName="activeTo">
          <mat-datepicker-toggle matSuffix [for]="activeTo"></mat-datepicker-toggle>
          <mat-datepicker #activeTo></mat-datepicker>
        </mat-form-field>
      </div>
  </form>

  <div *ngIf="!verify" class="col-md-6 col-sm-7 pull-right">
      <button type="submit" class="row btn btn-light mr-3" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-dark " [disabled]="!userPackageForm.valid"
          (click)="save(userPackage._id)">Save</button>
  </div>
</div>
