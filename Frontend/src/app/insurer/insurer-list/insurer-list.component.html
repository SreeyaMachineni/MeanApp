<div class="container pt-3">
        <div class="row">
                <div class="col h5">List of Insurers</div>
                <div class="col font-weight-bold text-right">
                        <button type="button" class="btn btn-dark" (click)="addInsurer()">
                                <i class="fa fa-plus pr-1" aria-hidden="true"></i>Add Insurer
                        </button>
                </div>
        </div>

        <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                <td mat-cell *matCellDef="let insurer"> {{insurer.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="location">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                                <td mat-cell *matCellDef="let insurer"> {{insurer.location}} </td>
                        </ng-container>
                        <ng-container matColumnDef="pointOfContact">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Point of Contact </th>
                                <td mat-cell *matCellDef="let insurer" [style.color]="insurer.pointOfContact[0].name">
                                        {{insurer.pointOfContact[0].name}} <br>{{insurer.pointOfContact[0].phone}}
                                </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef> Actions </th>
                                <td mat-cell *matCellDef="let insurer" (click)="$event.stopPropagation()">
                                        <i class="fa fa-pencil pr-3" (click)="editInsurer(insurer,insurer._id)"></i>
                                        <i class="fa fa-trash-o" (click)="deleteInsurer(insurer._id)"></i>
                                </td>

                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let insurer; columns: displayedColumns;" (click)="getRecord(insurer)">
                        </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
</div>
