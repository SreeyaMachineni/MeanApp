<div class="container pt-3">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-none breadcrumb-style">
                <li class="breadcrumb-item"><a class="breadcrumb-back" (click)="cancel()">Insurers</a> </li>
                <li class="breadcrumb-item active" aria-current="page">Packages provided by {{insurer.name}} </li>
            </ol>
        </nav>
        <div class="col font-weight-bold text-right">
            <i class="fa fa-plus fa-icon pr-1" (click)="addPackage()" aria-hidden="true"></i>
        </div>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let package"> {{package.name}} </td>
            </ng-container>
            <ng-container matColumnDef="insProvider">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Insurance Provider </th>
                <td mat-cell *matCellDef="let package"> {{package.insProvider}} </td>
            </ng-container>
            <ng-container matColumnDef="insCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
                <td mat-cell *matCellDef="let package"> {{package.insCategory}} </td>
            </ng-container>
            <ng-container matColumnDef="premiumAmnt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Premium Amount </th>
                <td mat-cell *matCellDef="let package"> {{package.premiumAmnt}} </td>
            </ng-container>
            <ng-container matColumnDef="maxSumAssured">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Max Sum Assured </th>
                <td mat-cell *matCellDef="let package"> {{package.maxSumAssured}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let package">
                    <i class="fa fa-pencil pr-3" (click)="editPackage(package,package._id)"></i>
                    <i class="fa fa-trash-o" (click)="deletePackage(package._id)"></i>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let insurer; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
