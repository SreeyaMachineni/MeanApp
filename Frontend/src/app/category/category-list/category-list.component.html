<div class="container pt-3">
  <div class="row">
    <div class="col h5">Insurance Categories</div>
    <div class="col font-weight-bold text-right">
      <button type="button" class="btn primary-color" (click)="addCategory()" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-plus pr-1" aria-hidden="true"></i></button>
    </div>
  </div>

  <div class="modal fade" id="myModal" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{action|titlecase}} Category</h5>
        </div>
        <div class="modal-body text-center">
          <form [formGroup]="categoryForm" class="row m-0" autocomplete="off">
            <div class="d-flex flex-column offset-md-1 col-8">
              <mat-form-field><input matInput placeholder="Name" formControlName="name" required></mat-form-field>
              <mat-form-field><input matInput placeholder="Details" formControlName="details" required></mat-form-field>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
          <button type="submit" class="btn primary-color" [disabled]="!categoryForm.valid" (click)="saveit(categoryForm)"
            data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
        <td mat-cell *matCellDef="let category"> {{category.details}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let category">
          <i class="fa fa-pencil pr-3" (click)="editCategory(category._id,category)" data-toggle="modal"
            data-target="#myModal"></i>
          <i class="fa fa-trash-o" (click)="deleteCategory(category._id)"></i>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let emp; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
