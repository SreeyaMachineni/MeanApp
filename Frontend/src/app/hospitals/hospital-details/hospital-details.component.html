<div class="container pt-3">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-none breadcrumb-style">
                <li class="breadcrumb-item"><a class="breadcrumb-back" (click)="cancel()">Hospitals</a></li>
                <li class="breadcrumb-item active" aria-current="page">POC Details of {{hospital.name}} </li>
            </ol>
        </nav>
        <div class="col font-weight-bold text-right">
            <i class="fa fa-plus fa-icon pr-1" (click)="addHospPoC()" aria-hidden="true"></i>
        </div>
    </div>

    <!-- <div class="row">
        <div class="col-12"><span class="h6">Location </span>: {{hospital.location}}</div>
        <div class="col-12"><span class="h6">Specialization </span>: {{hospital.specialization}}</div>
        <div class="col-12"><span class="h6">Complete Address</span> : {{hospital.address}}</div>
    </div> -->

    <mat-form-field class="mt2">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let poc"> {{poc.firstName}} {{poc.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let poc"> {{poc.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let poc"> {{poc.email}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let poc"> {{poc.address}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let poc" (click)="$event.stopPropagation()">
                    <i class="fa fa-pencil pr-3" (click)="editPoc(poc,poc._id)"></i>
                    <i class="fa fa-trash-o" (click)="deletePoc(poc._id)"></i>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let poc; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
