<div class="container p-5">
<div class="text-center font-weight-bold">Details of {{hospital.name}}</div>
<div class="row">
<div class="col-12">
    <div class="float-left"><span class="font-weight-bold">Location </span>: {{hospital.location}}</div>
    <div class="float-right"><span class="font-weight-bold">Specialisation </span>: {{hospital.specialization}}</div>
</div>
</div>
<div class="row">
<div class="col-12">
        <div class="float-left"><span class="font-weight-bold">Complete Address</span> : {{hospital.address}}</div>
    </div>
</div>
<div class="container p-2">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let poc"> {{poc.firstName}} </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let poc"> {{poc.phone}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let poc"> {{poc.email}} </td>
          </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let poc" (click)="$event.stopPropagation()">
                        <i class="fa fa-pencil pr-3" (click)="editPoc(poc,poc._id)"></i>
                        <i class="fa fa-trash-o" (click)="deletePoc(poc._id)"></i>
                        </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let poc; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

</div>

</div>
