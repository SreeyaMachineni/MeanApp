<div class="container pt-3">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-none breadcrumb-style">
                <li class="breadcrumb-item active" aria-current="page">Employees </li>
            </ol>
        </nav>
        <div class="col font-weight-bold text-right">
            <i class="fa fa-plus fa-icon pr-1" (click)="addEmp()" routerLink="/home/addOrEditEmp" aria-hidden="true"></i>
        </div>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let emp"> {{emp.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let emp"> {{emp.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
            </ng-container>
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birht </th>
                <td mat-cell *matCellDef="let emp" [style.color]="emp.dob"> {{emp.dob | date}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let emp" [style.color]="emp.gender"> {{emp.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let emp">
                    <i class="fa fa-pencil pr-3" (click)="editEmp(emp,emp._id)"></i>
                    <i class="fa fa-trash-o" (click)="deleteEmp(emp._id)"></i>
                </td>
                <!-- <mat-cell *matCellDef="let row">
                        <i class="fa fa-pencil"></i>
                        <i class="fa fa-trash-o"></i>
                </mat-cell> -->
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let emp; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
