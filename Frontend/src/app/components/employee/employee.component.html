<div class="container pt-5">
<div class="text-right pb-3">
        <button type="button" class="btn btn-dark" (click) = "addEmp()" routerLink="/home/addOrEditEmp"><i class="fa fa-plus pr-1" aria-hidden="true"></i>Add Employee</button>
</div>
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
         
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let emp"> {{emp.firstName}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let emp"> {{emp.phone}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dob </th>
            <td mat-cell *matCellDef="let emp" [style.color]="emp.dob"> {{emp.dob}} </td>
          </ng-container>
          
          <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let emp" [style.color]="emp.gender"> {{emp.gender}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let emp">
                            <i class="fa fa-pencil pr-3" (click)="editEmp(emp,emp._id)"></i>
                            <i class="fa fa-trash-o" (click)="deleteEmp(emp._id)"></i>
                         </td>
                    <!-- <mat-cell *matCellDef="let row">
                            <i class="fa fa-pencil"></i>
                            <i class="fa fa-trash-o"></i>
                    </mat-cell> -->
                  </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let emp; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
