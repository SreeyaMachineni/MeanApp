<div class="container">
    <div class="Left d-flex flex-column align-items-center">
        <div class="pb-2 mt-5" style="font-size: 30px; color: whitesmoke;">Something</div>
        <div class="mb-5" style="color: whitesmoke;">Some tag goes here</div>
        <div *ngIf="greeting == 'GOOD EVENING'">
            <i class="fa fa-moon-o fa-3x mt-3" style="color: whitesmoke;" aria-hidden="true"></i>
        </div>
        <div *ngIf="greeting != 'GOOD EVENING'">
            <i class="fa fa-sun-o fa-3x mt-3" style="color: whitesmoke;" aria-hidden="true"></i>
        </div>
        <div class="mt-2" style="color: whitesmoke;"> {{this.greeting }} </div>
    </div>

    <form [formGroup]="userProfileForm" class="Right d-flex flex-column justify-content-center align-items-center" autocomplete="off" (ngSubmit)="saveit()">
        <!-- <div class="Top for-mob">
            <div class="text-white pb-2 pt-4" style="font-size: 35px;">Something</div>
            <div class="text-white pb-4">Some tag goes here</div>
        </div> -->
        <div class="pb-2" style="font-size: 30px; color: #3D5F82;">Create an Account!</div>
        <mat-form-field><input matInput placeholder="First Name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field><input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field><input type="email" matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <mat-form-field><input matInput placeholder="Password" formControlName="password" type="password" required>
        </mat-form-field>
        <mat-form-field><input matInput placeholder="Phone Number" formControlName="phone" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select required formControlName="gender">
                <mat-option value="female">Female</mat-option>
                <mat-option value="male">Male</mat-option>
                <mat-option value="others">Others</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="pb-2"><input matInput placeholder="Address" formControlName="address" required>
        </mat-form-field>
        <button type="submit" class="btn primary-color p-0 pt-1 pb-1 pl-4 pr-4" [disabled]="!userProfileForm.valid">Register</button>
        <a routerLink="/login" class="pt-3" routerLinkActive="active">Go back to Login</a>
    </form>
</div>
