<nav class="navbar navbar-expand-md primary-color mat-elevation-z8">
  <a class="navbar-brand" routerLink="/home/dashboard">Something</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
    aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExample04">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" *ngFor="let menuItem of menu" [ngSwitch]="menuItem.menuId">
        <ng-template [ngSwitchCase]="3">
          <a class="nav-link active dropdown-toggle" id="dropdown04" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">{{menuItem.menuName}}</a>
          <div class="dropdown-menu mt-2" aria-labelledby="dropdown04">
            <a class="dropdown-item" *ngFor="let menu of menuItem.subMenu" routerLink="{{menu.path}}">
              {{menu.menuName}}
            </a>
          </div>
        </ng-template>

        <ng-template [ngSwitchCase]="10">
          <span class="nav-link active" routerLink="{{menuItem.path}}" matBadge="{{NoOfUsersToAssign}}"
            matBadgeOverlap="true" matBadgeColor="accent">{{menuItem.menuName}}</span>
        </ng-template>
        <ng-template [ngSwitchCase]="12">
          <span class="nav-item dropdown ">
            <a class="nav-link  text-white" id="dropdown03" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false" matBadge="{{noOfNotifications}}" matBadgeOverlap="true"
              matBadgeColor="accent">{{menuItem.menuName }}</a>
            <div class="dropdown-menu mt-5" aria-labelledby="dropdown03">
              <a class="dropdown-item" *ngFor="let notification of notifications"
                (click)="notificationDetails(notification)">
                {{notification.comments}}
              </a>
            </div>
          </span>
        </ng-template>

        

        <ng-template [ngSwitchCase]="14">
          <a class="nav-link active" id="dropdown04" data-toggle="modal"
            data-target="#contactModal">{{menuItem.menuName}}</a>
        </ng-template>
        <ng-template [ngSwitchCase]="15">
          <a class="nav-link active" id="dropdown04" data-toggle="modal"
            data-target="#contactModal">{{menuItem.menuName}}</a>
        </ng-template>

        <ng-template ngSwitchDefault>
          <span class="nav-link active" routerLink="{{menuItem.path}}">{{menuItem.menuName }}</span>
        </ng-template>
      </li>
    </ul>
    <!-- <form class="form-inline my-2 my-md-0">
      <input class="form-control" type="button" value="Logout" (click)="onLogout()">
    </form> -->
    <form class="form-inline my-2 my-md-0">
      <div class="dropdown">
       
          <i class="fa fa-user dropdown-toggle" aria-hidden="true"  data-toggle="dropdown"></i>
       
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" (click)="onLogout()">Sign Out</a>
          
        </div>
      </div>



    </form>




  </div>
</nav>

<div class="modal" id="contactModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h4 class="modal-title">Contact Us</h4> -->
        <div class="col h5">Contact Us</div>
      </div>
      <div class="modal-body text-center">
        <form [formGroup]="contactForm" class="offset-2 col-md-8 col-sm-8 d-flex flex-column p-3 " autocomplete="off">
          <mat-form-field *ngIf="userrole == 'employee'">
            <mat-label>Users</mat-label>
            <mat-select required formControlName="user">
              <mat-option *ngFor="let user of users" [value]="user._id">
                {{user.firstName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Regarding</mat-label>
            <mat-select required formControlName="regarding" required>
              <mat-option value="package">Package</mat-option>
              <mat-option value="claim">Claim</mat-option>
              <mat-option value="docs">Docs</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field> <textarea matInput placeholder="Leave a comment" required
              formControlName="description"></textarea></mat-form-field>
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            formControlName="notifyOption" *ngIf="userrole=='poc'">
            <mat-radio-button class="example-radio-button" *ngFor="let opt of options" [value]="opt">
              {{opt}}
            </mat-radio-button>
          </mat-radio-group>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn primary-color float-left" data-dismiss="modal" [disabled]="!contactForm.valid"
          (click)="addContact()">Submit</button>
      </div>
    </div>
  </div>
</div>
