<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <nav aria-label="breadcrumb">
                <ol class="row breadcrumb bg-none breadcrumb-style">
                    <li class="breadcrumb-item active" aria-current="page">Insurers </li>
                </ol>
            </nav>
        </div>
        <div class="col-lg-4 col-md-8 col-sm-8 text-right">
            <mat-form-field *ngIf="dataSource.data.length > 0">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-8 col-sm-4 text-right">
            <button type="submit" class="btn btn-light mt-1" (click)="addInsurer()">
                <i class="fa fa-icon fa-plus" aria-hidden="true"></i>&nbsp;Add</button>
        </div>
    </div>

    <ng-container *ngIf="dataSource.data.length > 0">
        <div class="mat-elevation-z4">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="name" matSortDirection="asc" matSortDisableClear>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let insurer"> {{insurer.name}} </td>
                </ng-container>
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let insurer"> {{insurer.location}} </td>
                </ng-container>
                <ng-container matColumnDef="pointOfContact">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Point of Contact </th>
                    <td mat-cell *matCellDef="let insurer" [style.color]="insurer.pointOfContact[0].name">
                        {{insurer.pointOfContact[0].name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let insurer" [style.color]="insurer.pointOfContact[0].name">
                        {{insurer.pointOfContact[0].phone}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let insurer">
                        <i class="fa fa-icon fa-pencil pr-3" (click)="editInsurer(insurer,insurer._id)"></i>
                        <i class="fa fa-icon fa-trash-o pr-3" data-toggle="modal" data-target="#confirmDelete" (click)="setDeleteInsurerId(insurer._id)"></i>
                        <i class="fa fa-icon fa-medkit" (click)="getRecord(insurer)" title="View Packages"></i>
                    </td>

                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let insurer; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
    </ng-container>
    <ng-container *ngIf="dataSource.data.length <= 0">
        Sorry, no data found. <a class="clickHere" (click)="addInsurer()">Click here</a> to add.
    </ng-container>
</div>

<div *ngIf="deleteInsurerId" class="modal fade" id="confirmDelete" #status role="dialog">
    <div class="modal-dialog">
        <div class="modal-content modal-confirmDelete">
            <div class="modal-header">
                <div class="col popup-heading">Confirm Delete</div>
            </div>
            <div class="modal-body">
                <div class="col-lg-12 col-md-12 col-sm-12 d-flex flex-column">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">Are you sure you want to delete?</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger" (click)="deleteInsurer(deleteInsurerId)" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
