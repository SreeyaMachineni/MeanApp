<div class="container pt-3">
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-none breadcrumb-style">
                <li class="breadcrumb-item active" aria-current="page">Hospitals </li>
            </ol>
        </nav>
        <!-- <div class="col font-weight-bold text-right">
            <i class="fa fa-plus fa-icon pr-1" (click)="addHospital()" aria-hidden="true"></i>
        </div> -->
        <div class="col font-weight-bold text-right">
            <!-- <button type="button" class="btn primary-color m-2" (click)="addHospPoC()">
        <i class="fa fa-plus pr-1" aria-hidden="true"></i>Add Point of Contact</button> -->
            <button type="button" class="btn primary-color" (click)="addHospital()">
        <i class="fa fa-plus pr-1" aria-hidden="true"></i>Add Hospital</button>
        </div>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let hosp"> {{hosp.name}} </td>
            </ng-container>
            <ng-container matColumnDef="specialization">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialization </th>
                <td mat-cell *matCellDef="let hosp"> {{hosp.specialization}} </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let hosp"> {{hosp.location}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="pointOfContact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Point of Contact </th>
        <td mat-cell *matCellDef="let hosp" [style.color]="hosp.pointOfContact[0].name"> 
                {{hosp.pointOfContact[0].name}} <br>{{hosp.pointOfContact[0].phone}}
        </td>
      </ng-container> -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let hosp" (click)="$event.stopPropagation()">
                    <i class="fa fa-pencil pr-3" (click)="editHosp(hosp,hosp._id)"></i>
                    <i class="fa fa-trash-o" (click)="deleteHosp(hosp._id)"></i>
                </td>
                <!-- <mat-cell *matCellDef="let row">
                        <i class="fa fa-pencil"></i>
                        <i class="fa fa-trash-o"></i>
                </mat-cell> -->
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let hosp; columns: displayedColumns;" (click)="getRecord(hosp)">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
