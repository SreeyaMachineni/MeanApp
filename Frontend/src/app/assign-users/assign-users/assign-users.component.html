<div class="container p-4">
<form class="row">
    <div class="col-4">
        <mat-form-field>
            <mat-label>Employees</mat-label>
            <mat-select required formControlName="assignedTo">
                <mat-option *ngFor="let emp of employees" [value]="emp.firstName">
                {{emp.firstName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-4">
        <mat-form-field>
                <mat-label>Users</mat-label>
                <mat-select formControlName="firstName" multiple required>
                    <mat-option *ngFor="let user of users" [value]="user.firstName">{{user.firstName}}</mat-option>
                </mat-select>
        </mat-form-field>
    </div>
    <div class="col-2">
            <button type="submit" class="btn btn-dark"  (click)="saveit()">Assign</button>
        </div>
    </form>



<div class="container p-3">
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="assignedTo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
            <td mat-cell *matCellDef="let user"> {{user.assignedTo}} </td>
        </ng-container>                
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
</div>
