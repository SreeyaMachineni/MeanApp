<div class="container pt-3">
    <div class="row">
        <div class="col h5">Assign Users to Employees</div>
    </div>

    <form class="row pt-4" [formGroup]="assignUsersForm" autocomplete="off">
        <div class="col-md-5 col-sm-7 d-flex flex-column">
            <mat-form-field>
                <mat-label>Users</mat-label>
                <mat-select formControlName="firstName" multiple required>
                    <mat-option *ngFor="let user of UnAssignedUsers" [value]="user.firstName">{{user.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-5 col-sm-7 d-flex flex-column">
            <mat-form-field>
                <mat-label>Employees</mat-label>
                <mat-select required formControlName="assignedTo">
                    <mat-option *ngFor="let emp of emps" [value]="emp._id">
                        {{emp.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-2 col-sm-7 font-weight-bold text-right">
            <button type="submit" class="btn btn-dark" [disabled]="!assignUsersForm.valid"
                (click)="saveit()">Assign</button>
        </div>
    </form>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="assignedTo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                <td mat-cell *matCellDef="let user"> {{user.assignedTo}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
</div>
